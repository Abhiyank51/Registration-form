<!DOCTYPE html>
<html>
<head>
  <title>Google Developer Student Club</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Google Developer Student Club</h1>
  </header>

  <div class="container">
    <div class="registration-form">
      <form action="#" method="post">
        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="Reg no.">Registration Number:</label>
            <input type="text" id="reg no." name="reg no." required placeholder="Enter Reg. No." autocomplete="off">
          </div>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter College Email" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="Year">Year:</label>
            <input type="text" id="year" name="year" required placeholder="Enter year of Graduation" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="Program">Program:</label>
            <input type="text" id="program" name="name" required placeholder="Enter Programme" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="Branch">Branch:</label>
            <input type="text" id="branch" name="name" required placeholder="Enter Branch" autocomplete="off">
          </div>
        <div class="form-group">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
